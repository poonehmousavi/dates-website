<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get full current path and redirect to index.html with the path
      var path = window.location.pathname + window.location.search + window.location.hash;
      var redirectTo = '/dates-website/index.html?redirect=' + encodeURIComponent(path);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
